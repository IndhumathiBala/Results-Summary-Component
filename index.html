<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <div class="container">
  <div class="result">
    <p class="resultHeading">Your Result</p>
    <div class="score">
      <h1>75</h1>
      <p>of 100</p>
    </div>

    <h2>Great</h2>
    <p class="about">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="summary">
    <h3>Summary</h3>
    <div class="reaction">
      <p><img src="assets/images/icon-reaction.svg">Reaction</p>
      <p>80 / 100</p>
    </div>
    <div class="memory">
      <p><img src="assets/images/icon-memory.svg" alt="Memory"/>Memory</p>
      <p>92 / 100</p>
    </div>
    <div class="verbal">
      <p><img src="assets/images/icon-verbal.svg" alt="Verbal"/>Verbal</p>
      <p>61 / 100</p>
    </div>
    <div class="visual">
      <p><img src="assets/images/icon-visual.svg" alt="Visual"/>Visual</p>
      <p>72 / 100</p> 
    </div>
    <button>Continue</button>
  
  </div>

 </div>
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Indhumathi</a>.
  </div>
</body>
</html>
